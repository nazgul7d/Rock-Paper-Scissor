<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class = "choices">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>

    <div class="text results">
        <p class ="roundResult">Click to start!
            <br> Whoever reaches 5 points first wins. </p>
        <div class="points">
            <p>Player: <span class="player"></span></p>
            <p>Computer: <span class="comp"></span></p>
        </div>
    </div>
    <footer>Created by Nazgul D. <span><a href="https://github.com/nazgul7d/Rock-Paper-Scissor"><img src="./img/github.png" alt="GitHub icon" width="30" height="30"></a></span></footer>
    <br>
    <script src="main.js"></script> 
</body>
</html>
